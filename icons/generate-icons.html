<!DOCTYPE html>
<html>
<head>
    <title>Generate ReviewCut Icons</title>
</head>
<body>
    <h2>ReviewCut Icon Generator</h2>
    <p>Right-click and save each icon:</p>

    <div>
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>

    <div>
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>

    <div>
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const scale = size / 128;

            // Background circle
            ctx.fillStyle = '#007AFF';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2*scale, 0, Math.PI * 2);
            ctx.fill();

            // Star
            ctx.fillStyle = 'white';
            ctx.save();
            ctx.translate(size/2, size/2);
            ctx.scale(scale * 0.5, scale * 0.5);
            ctx.beginPath();
            ctx.moveTo(0, -40);
            ctx.lineTo(12, -12);
            ctx.lineTo(40, -10);
            ctx.lineTo(16, 8);
            ctx.lineTo(24, 36);
            ctx.lineTo(0, 18);
            ctx.lineTo(-24, 36);
            ctx.lineTo(-16, 8);
            ctx.lineTo(-40, -10);
            ctx.lineTo(-12, -12);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            // Create download link
            canvas.style.border = '1px solid #ccc';
            canvas.style.margin = '10px';
            canvas.onclick = function() {
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
        }

        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>

    <p style="margin-top: 20px; color: #666;">
        Click on each canvas to download the PNG file. Save them as icon16.png, icon48.png, and icon128.png respectively.
    </p>
</body>
</html>
