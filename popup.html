<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviewllama Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      color: #333;
    }

    .header {
      background: white;
      padding: 16px;
      border-bottom: 1px solid #e5e5ea;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: #007AFF;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .version {
      margin-left: auto;
      font-size: 11px;
      color: #86868b;
    }

    .content {
      padding: 16px;
    }

    .section {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #86868b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #1d1d1f;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #007AFF;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .help-text {
      font-size: 12px;
      color: #86868b;
      margin-top: 4px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #007AFF;
      color: white;
    }

    .btn-primary:hover {
      background: #0051D5;
    }

    .btn-secondary {
      background: #f2f2f7;
      color: #007AFF;
    }

    .btn-secondary:hover {
      background: #e5e5ea;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .status.success {
      background: #d1f4d1;
      color: #00692b;
      display: block;
    }

    .status.error {
      background: #ffd6d6;
      color: #d70015;
      display: block;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
    }

    .stat-label {
      font-size: 11px;
      color: #86868b;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .footer {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #86868b;
    }

    .footer a {
      color: #007AFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #34C759;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¦™</div>
    <h1>Reviewllama</h1>
    <span class="version">v1.0.0</span>
  </div>

  <div class="content">
    <div id="status" class="status"></div>

    <div class="section">
      <div class="section-title">Statistics</div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalReviews">-</div>
          <div class="stat-label">Total Reviews</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="unansweredReviews">-</div>
          <div class="stat-label">Unanswered</div>
        </div>
      </div>
      <div id="debugInfo" style="margin-top: 12px; font-size: 11px; color: #666; word-break: break-all;"></div>
    </div>

    <div class="section">
      <div class="section-title">Settings</div>

      <div class="form-group">
        <div class="toggle-switch">
          <label for="autoAnalyze">Auto-analyze reviews</label>
          <label class="switch">
            <input type="checkbox" id="autoAnalyze" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="toggle-switch">
          <label for="autoFill">Auto-fill responses</label>
          <label class="switch">
            <input type="checkbox" id="autoFill" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">OpenAI Configuration</div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
        <div class="help-text">Your OpenAI API key for AI-powered features</div>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="btn-primary">Save</button>
        <button id="testBtn" class="btn-secondary">Test Connection</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="helpLink">Help</a> Â·
    <a href="#" id="privacyLink">Privacy</a> Â·
    <a href="https://github.com/kubachour/Reviewllama" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
